<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
</head>
    <body>

        <div class="container">
        <img src="register.jpg" class="avater">
            <h1>Register</h1>
            <form action="">
                <hr>
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Your name" name="name" id="name" required>
                <label for="address"><b>Address</b></label>
                <input type="text" placeholder="Your Address" name="address" id="address" required>
                <label for="number"><b>Number</b></label>
                <input type="text" placeholder="Your Phone Number" name="number" id="number" required>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter your Email" name="email" id="email" required>
                <label for="psw"><b>Password</b></label>
                <input type="password"
                 placeholder="Enter Password" name="psw" id="psw" required>
                 <label for="psw-confirm"><b>Confirm Password</b></label>
                 <input type="password"
                placeholder="Confirm Password" name="psw-confirm" id="psw-confirm" required>
                <hr>
                <button type="submit"
                class="registerbtn">Register</button>
                <p>Already have an account? <a href="../login/index.html">Sign in</a>.</p>
                <a href="../homepage/index.html">Home</a>
            </form>
        </div>
        
    </body>
</html>
